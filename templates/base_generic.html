{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    {% block title %}<title>Энергошкола En+</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'images/icons/lightning.svg' %}">
    {% block styles %}{% endblock %}
</head>

<body>
    <script src="{% static 'script/api.js' %}"></script>
    <header>
        {% if user.is_authenticated %}
            <nav class="navbar nav nav-pills navbar-dark bg-dark fixed-bottom">
                <div class="container-fluid">
                    {% for nav in navbars %}
                        <a href="{% url nav.url %}" class="mx-auto nav-link {% if nav.is_active %} active {% endif %}">{{ nav.title }}</a>
                    {% endfor %}
                </div>
            </nav>
        {% endif %}
    </header>
    {% block body %}
    <div class="container">
        <div class="row justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
